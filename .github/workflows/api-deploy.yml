name: API Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'Makefile'
      - 'requirements-dev.txt'
      - '.gitignore'
      - 'terraform/**'
      - '.github/workflows/tf*'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./primer-api
    
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: make init

      - name: Run pre-commit hooks
        shell: bash
        run: pre-commit run --all-files
      
      - name: Execute bandit
        run: make bandit

  tests:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./primer-api
    
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: make init

      - name: Unit tests
        run: make unit
        timeout-minutes: 1

  deploy-api:
    runs-on: ubuntu-20.04
    if: github.base_ref == ''  # skip if PR
    needs: [validate, tests]
    defaults:
      run:
        working-directory: ./terraform/playground
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORM_TOKEN }}
      
      - name: Terraform Init
        run: terraform init
      
      - name: Create ZIP file
        working-directory: ./primer-api
        run: zip -q -r ../terraform/playground/primer-api.zip app requirements.txt
      
      - name: Replace Lambdas
        run: |
          terraform apply -auto-approve -input=false \
            -replace="module.transaction_lambda.aws_s3_bucket_object.file_upload" \
            -replace="module.populate_lambda.aws_s3_bucket_object.file_upload" \
            -var="username=${{ secrets.username }}" -var="api_key=${{secrets.api_key}}"

